<!DOCTYPE html>
<html>
  <head>
    <title>Profile Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="profile-card.css" />
  </head>
  <body>
    <div class="profile-container">
      <div>
        <img class="profile-image" src="Images/prj_img1.jpeg" />
      </div>
      <div>
        <p class="author-name">Prajwal</p>
      </div>
      <div>
        <p class="author-title">Software Engineer</p>
      </div>
      <div class="social_media-links">
        <a href="https://www.instagram.com/" target="_blank">
          <img class="social-logo" src="Images/ig-logo.jpeg" />
        </a>
        <a href="https://www.facebook.com/" target="_blank">
          <img class="social-logo" src="Images/fb1-logo.png" />
        </a>
        <a href="https://twitter.com/home" target="_blank">
          <img class="social-logo" src="Images/twitter-logo.png" />
        </a>
        <a href="https://www.linkedin.com/" target="_blank">
          <img class="social-logo" src="Images/linkedin-logo.png" />
        </a>
      </div>
    </div>
  </body>
</html>
